<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="../css/my.css">
	<script type="text/javascript"src="jquery/jquery.js"></script>
    <script type="text/javascript"src="jquery/jquery.slim.js"></script>
</head>
<body>
    <!--<form action="/user/userSave" method="post">!-->
        <input type="hidden" name="id" value='id'>
        <table>
            <tr>
                <td>用户名 :</td>
                <td><input type="text" id="user" value='user'></td>
            </tr>
            <tr>
                <td>密码 :</td>
                <td><input type="password" id="password" value='password'></td>
            </tr>
            <tr>
                <td>真实姓名 :</td>
                <td><input type="text" id="username" value='username'></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="button" value="保存"/>
                </td>
            </tr>
        </table>
        
 <!--   </form>!-->
</body>
<script type="text/javascript">
	
$(document).ready(function(){
    alert("1");
$.ajax({ 
type:"GET", 
url:"/user/findOne",
dataType:"json",
    data:{id:"12",name:"zzz",age:"123"},
success:function(data){ 
//i表示在data中的索引位置，n表示包含的信息的对象 
var user0;
//var password0;
var username0;
$.each(data,function(i,n){ 
//获取对象中属性为optionsValue的值 
user0=n["name"];
//password0=n["password"];
username0=n["age"];
}); 
$('#user').val(user0); 
//$('#password').val(password0); 
$('#username').val(username0); 

} 
}); 

$('#button').click(function(){
    alert("2");
$.ajax({ 
type:"POST", 
url:" /user/findOne",
dataType:"json", 
data:{id:"12",name:"zzz",age:"123"},
success:function(data){ 
alert("成功");
},
error:function(){
alert("发送失败");} 
}); 
return false; 
});

});

 
</script>
</html>
